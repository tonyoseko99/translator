<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Result</title>
</head>

<body>
    <div class="container mt-5">
        <div class="card p-3">
            <h2 class="text-center mb-4">Results</h2>
            <div class="mb-2">
                <strong>Original text:</strong> {{ original_text }}
            </div>
            <div class="mb-2">
                <strong>Translated text:</strong> {{ translated_text }}
            </div>
            <div class="mb-2">
                <strong>Target language code:</strong> {{ target_language }}
            </div>
            <div class="text-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary">Try another one!</a>
            </div>
        </div>
    </div>
</body>

</html>
